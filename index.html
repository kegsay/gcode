<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gcode</title>
  </head>
  <body>
    <div id="body">
      <div id="left">
        <div class="entry-row">
          <input id="generate" type="button" value="Save Gcode"/>
        </div>

        <div class="section-title">Work Area</div>
        <div class="entry-section">
          <div class="subsection">Dimensions</div>
          <div class="entry-row">
            <label for="dimension-w">Width (mm)</label>
            <input id="dimension-w" type="number" />
            <label for="dimension-h">Height (mm)</label>
            <input id="dimension-h" type="number" />
          </div>
          <div class="subsection">Global Offset</div>
          <div class="entry-row">
            <label for="globaloffset-w">Width (mm)</label>
            <input id="globaloffset-w" type="number" />
            <label for="globaloffset-h">Height (mm)</label>
            <input id="globaloffset-h" type="number" />
          </div>
        </div>

        <div class="section-title">PCB Info</div>
        <div class="entry-section">
          <div class="entry-row">
            <label for="drillfile">Drill File</label>
            <input id="drillfile" type="file"/>
          </div>
          <h5>PCB Outline</h5>
          <div class="entry-row">
            <label for="pcboutline-w">Width (mm)</label>
            <input id="pcboutline-w" type="number" />
            <label for="pcboutline-h">Height (mm)</label>
            <input id="pcboutline-h" type="number" />
          </div>
          <div class="entry-row">
            <label for="pcbcount-w">PCB Count (w)</label>
            <input id="pcbcount-w" type="number" />
            <label for="pcbcount-h">PCB Count (h)</label>
            <input id="pcbcount-h" type="number" />
          </div>
          After opening file, select drill points to solder:
          <div id="pcbarea"></div>
        </div>

        <div class="section-title">Nozzle Settings</div>
        <div class="entry-section">
          <div class="entry-row">
            <label for="nozzletemp">Temperature (Â°c)</label>
            <input id="nozzletemp" type="number" />
          </div>
          <div class="entry-row">
            <label for="nozzlehold">Hold Duration (ms)</label>
            <input id="nozzlehold" type="number" />
          </div>
          <div class="entry-row">
            <label for="nozzlefeedfwd">Feed forward (mm)</label>
            <input id="nozzlefeedfwd" type="number" />
          </div>
          <div class="entry-row">
            <label for="nozzlefeedbwd">Feed backwards (mm)</label>
            <input id="nozzlefeedbwd" type="number" />
          </div>
          <div class="entry-row">
            <label for="restzvalue">At-Rest Z-Value (mm)</label>
            <input id="restzvalue" type="number" />
          </div>
          <div class="entry-row">
            <label for="nozzlez">Soldering Z-Value (mm)</label>
            <input id="nozzlez" type="number" />
          </div>
        </div>
      </div>

      <div id="app">
        <div id="workarea"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
